    <main>
      <div class="paleta-prozor sakrij">
        <div class="prozor">
          <div>
            <button class="prijava-btn2 zatvori">&times;</button>
          </div>
          <div>
            <h1 class="prozor-tekst">Koju paletu boja želiš?</h1>
          </div>
          <div class="slike-palete-boja">
            <img src="materijali/paleta1.png" alt="paleta1" id="paleta1" />
            <img src="materijali/paleta2.png" alt="paleta2" id="paleta2" />
            <img src="materijali/paleta3.png" alt="paleta3" id="paleta3" />
          </div>

        <div class="zatamni-pozadinu"></div>

      <div class="naslovna">
        <figure>
          <img
            id="poc-slika"
            src="materijali/dslr.jpg"
            usemap="#interaktivna"
            alt="dslr-kamera"
          />
          <map name="interaktivna">
            <area
              href="ostalo/multimedija.html#videoMaterijal"
              shape="rect"
              class="pravokutnik"
              coords="0,0,100,103"
              alt="pravokutnik"
              target="_blank"
            />
            <area
              href="ostalo/multimedija.html#slike"
              class="krug"
              shape="circle"
              coords="10,80,120"
              alt="krug"
              target="_blank"
            />
            <area
              href="ostalo/multimedija.html#audioMaterijal"
              class="mnogokut"
              shape="poly"
              coords="400,400,155,98,200,323,477,122,545,545,412,444"
              alt="visekutnik"
              target="_blank"
            />
          </map>
          <figcaption class="ispod-slike">
            Zahvaljujući fotoaparatima koji mogu automatski fokusirati i držati
            tisuće fotografija na svojoj internoj memorijskoj kartici, digitalna
            fotografija sada je pristupačnija nego ikad, ali razumijevanje
            opcija fotoaparata prije velike kupnje i dalje je važno.
            <br />
            DSLR je pojam koji je postao sinonim za digitalne fotoaparate, ali
            digitalna refleksna kamera s jednom lećom (značajna po tome što
            omogućuje izmjenjive leće na istom tijelu fotoaparata) samo je jedna
            vrsta digitalnog fotoaparata.
            <br />
            DSLR fotoaparati vam omogućuju kombiniranje kućišta fotoaparata s
            nastavcima za objektive po vašem izboru, bilo da se radi o ribljem
            oku ili zoom objektivu.
            <q
              >Možete nabaviti različite vrste leća koje služe različitim
              svrhama i daju vam drugačiji izgled</q
            >
            , objašnjava fotografkinja Ivy Chen:
            <q>DSLR-ovi su mnogo svestraniji u tom pogledu.</q>
            DSLR-i su izdržljivi, svestrani u svojoj sposobnosti uparivanja s
            brojnim objektivima i priključcima, imaju dugo trajanje baterije i
            daju vam veću brzinu snimanja uz bolje automatsko fokusiranje — to
            su razlozi zašto fotografi vole ovu vrstu fotoaparata. Najbolji DSLR
            za vas ovisit će o objektu koji namjeravate snimati i situaciji u
            kojoj namjeravate snimati. Različiti modeli DSLR-a i objektivi nude
            različite prednosti, ali s tim znanjem, potraga za pravim
            fotoaparatom za vas trebala bi biti lakša.
          </figcaption>
        </figure>
      </div>

      <button class="prikaziCanvas">GRAF</button>
      <div class="obrazacGraf sakrij2">
        <form
          id="forma-canvas"
          name="forma-canvas"
          action="index.html"
          method="post"
          target="_blank"
          novalidate
        >
          <div class="obrazacGraf">
            <fieldset name="ime" class="graf-fieldset">
              <legend class="tekstNaStr">UNOS U GRAF</legend>
              <div>
                <label for="elementUnosa" id="labelElementUnosa"
                  >Podatak:
                </label>
                <input
                  class="prijava"
                  type="text"
                  name="elementUnosa"
                  id="elementUnosa"
                />
              </div>

              <div>
                <label for="elementKolicine" id="labelElementKolicine"
                  >Kolicina:
                </label>
                <input
                  class="prijava"
                  type="number"
                  name="elementKolicine"
                  id="elementKolicine"
                />
              </div>
              <button type="reset" id="graf-btn">UNESI</button>
            </fieldset>
          </div>
        </form>
        <div id="novi"></div>
        <template>
          <div>
            <canvas id="myCanvas" width="900" height="500"></canvas>
            <div class="opisGrafa okvir">
              <ul id="list"></ul>
            </div>
          </div>
        </template>
      </div>

      <script src="js/script.js" defer></script>
